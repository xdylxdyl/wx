<div id="reference">
  <div class="main text-light">
    <p>您的房间装修已验收。</p>
    <p>我们需要在此后3个月内对您房间的装修质量作进一步观察，确认无外观防漏等问题后，为您办理正式押金退款。</p>
    <dl class="indent">
      <dt class="text-default">预计退款金额：</dt>
      <dd>- 退款金额：￥{{ repay|number:2 }}</dd>
      <dd>
        <span class="tiny text-muted details">
          ( 扣除：<span class="item" ng-repeat="item in charge.expense">{{ item.name }} ￥{{ item.money|number:2 }}</span>)
        </span>
      </dd>
    </dl>
    <dl class="indent">
      <dt class="text-default">预计退款时间：</dt>
      <dd>- 退款时间：2014-08-08</dd>
    </dl>
  </div>
  <div class="full-width" style="position:absolute;bottom:10px;padding: 0 15px;">
    <a ng-click="submitRefund()" class="btn btn-primary full-width">申请退款</a>
  </div>
</div>
